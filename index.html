<div class="row" id="DivFormulario">
    <div class="col-sm-3">   
        <h5>Formulario de usuario</h5>
        <div class="form-group">

    <div class="col-sm-3">   
        <h5>Formulario de Automovil</h5>

            <select name="tipoAuto" id="tipoAuto" class="form-control">

                <option value="automovil">automóvil</option>
                <option value="camion">camión</option>

        <div class="form-group">

        </div>
        <div class="form-group">

        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="anio" placeholder="Año">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="revision">

            </label>
        </div>
    </div>
    <div class="col-sm-3">  
        <h5>Formulario de reserva</h5>
        <div class="form-group">
            <label for="tipoLavado">Seleccione el tipo de lavado</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="exterior">
                <label class="form-check-label" for="flexCheckChecked">
                    Lavado exterior
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="motor">
                <label class="form-check-label" for="flexCheckChecked">
                    Lavado de motor
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="encargado">Seleccione el encargado</label>
            <select name="encargado" id="encargado" class="form-control">
                <option value="JohnVillaseca">John villaseca</option>
                <option value="MatiasVazques">Matias Vazques</option>
                <option value="SebastianDeik">Sebastian Deik</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fechaLavado">Seleccione fecha de servicio</label>
            <input type="datetime-local" class="form-control" id="fechaLavado" placeholder="Fecha y hora de lavado">
        </div>
    </div>
    <div class="col-sm-3">   
        <div class="form-group">
            <h4 for="tipoLavado">Valor orden = <b id="valor"></b></h4>
            
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" style="width: 50%; margin-left: 30%;" onclick="validar()">Registar orden</button>

<script>
    var valorServicio = 0;
    $("#exterior").change(function(){
         if($('#exterior').prop('checked') == true){
            valorServicio = valorServicio + 5000;
            document.getElementById("valor").innerHTML = "$".concat(valorServicio);
         }else{
            valorServicio = valorServicio - 5000;
            document.getElementById("valor").innerHTML = "$".concat(valorServicio);
         }
    });
    $("#motor").change(function(){
         if($('#motor').prop('checked') == true){
            valorServicio = valorServicio + 8000;
            document.getElementById("valor").innerHTML = "$".concat(valorServicio);
         }else{
            valorServicio = valorServicio - 8000;
            document.getElementById("valor").innerHTML = "$".concat(valorServicio);
         }
    });
    function validar(){
        var registroOK = true;
        // validar rut
        if($("#rut").val() != ""){
            $("#rut").css("border-color","green");
        }else{
            registroOK = false;
            $("#rut").css("border-color","red");
        }
        // validar nombre
        if($("#nombre").val() != ""){
            $("#nombre").css("border-color","green");
        }else{
            registroOK = false;
            $("#nombre").css("border-color","red");
        }
        // validar apellido
        if($("#apellido").val() != ""){
            $("#apellido").css("border-color","green");
        }else{
            registroOK = false;
            $("#apellido").css("border-color","red");
        }        
        // validar nacimiento
        if($("#nacimiento").val() != ""){
            $("#nacimiento").css("border-color","green");
        }else{
            registroOK = false;
            $("#nacimiento").css("border-color","red");
        }        
        // validar direccion
        if($("#direccion").val() != ""){
            $("#direccion").css("border-color","green");
        }else{
            registroOK = false;
            $("#direccion").css("border-color","red");
        }
        // validar comuna
        if($("#comuna").val() != ""){
            $("#comuna").css("border-color","green");
        }else{
            registroOK = false;
            $("#comuna").css("border-color","red");
        }     
        // validar tipoAuto
        if($("#tipoAuto").val() != ""){
            $("#tipoAuto").css("border-color","green");
        }else{
            registroOK = false;
            $("#tipoAuto").css("border-color","red");
        } 
        // validar marca
        if($("#marca").val() != ""){
            $("#marca").css("border-color","green");
        }else{
            registroOK = false;
            $("#marca").css("border-color","red");
        } 
        // validar modelo
        if($("#modelo").val() != ""){
            $("#modelo").css("border-color","green");
        }else{
            registroOK = false;
            $("#modelo").css("border-color","red");
        }   
        // validar año
        if($("#anio").val() != ""){
            $("#anio").css("border-color","green");
        }else{
            registroOK = false;
            $("#anio").css("border-color","red");
        } 
        // validar encargado
        if($("#encargado").val() != ""){
            $("#encargado").css("border-color","green");
        }else{
            registroOK = false;
            $("#encargado").css("border-color","red");
        }
        // validar Servicio
        if($('#motor').prop('checked') == false && $('#exterior').prop('checked') == false){
            registroOK = false;
        }      
        // validar fecha Servicio
         if($("#fechaLavado").val() != ""){
            $("#fechaLavado").css("border-color","green");
        }else{
            registroOK = false;
            $("#fechaLavado").css("border-color","red");
        }   
        if(registroOK == true){
            $("#DivFormulario").css("display","none");
            $("#detalles").css("display","");
            document.getElementById("rutTabla").innerHTML = $("#rut").val();
            document.getElementById("nombreTabla").innerHTML = $("#nombre").val();
            document.getElementById("apellidoTabla").innerHTML = $("#apellido").val();
            document.getElementById("nacimientoTabla").innerHTML = $("#nacimiento").val();
            document.getElementById("direccionTabla").innerHTML = $("#direccion").val();
            document.getElementById("comunaTabla").innerHTML = $("#comuna").val();
            document.getElementById("tipoAutoTabla").innerHTML = $("#tipoAuto").val();
            document.getElementById("marcaTabla").innerHTML = $("#marca").val();
            document.getElementById("modeloTabla").innerHTML = $("#modelo").val();
            document.getElementById("anioTabla").innerHTML = $("#anio").val();
            if($('#revision').prop('checked') == true){
                document.getElementById("revisionTabla").innerHTML = "Si";
            }else{
                document.getElementById("revisionTabla").innerHTML = "No";
            }
            if($('#motor').prop('checked') == true){
                document.getElementById("lavadoTabla").innerHTML = "Lavado de motor";
                if($('#exterior').prop('checked') == true){
                    document.getElementById("lavadoTabla").innerHTML = "Lavado de motor y lavado exterior";
                }
            }else{
                document.getElementById("lavadoTabla").innerHTML = "Lavado exterior";
            }
            document.getElementById("encargadoTabla").innerHTML = $("#encargado").val();
            document.getElementById("fechaLavadoTabla").innerHTML = $("#fechaLavado").val();
            document.getElementById("valorTabla").innerHTML = valorServicio;
        }else{
            alert("Favor llenar todos los campos");
            // si no selecciona un servicio de lavado agregar otra alerta
            if($('#motor').prop('checked') == false && $('#exterior').prop('checked') == false){
                alert("Favor seleccionar algun tipo de lavado");
            }   
        }
    }
</script>
